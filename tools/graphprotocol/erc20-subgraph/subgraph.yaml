specVersion: 0.0.5
description: 'Example ERC20 subgraph'
repository: https://github.com/klaytn/examples.git
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MySubgraph
    network: mainnet
    source:
      address: '0x569A8e0e23e8f338752B568b721075574426f693'
      abi: MyToken
      startBlock: 150554742
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - User
      abis:
        - name: MyToken
          file: ./abis/MyToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
